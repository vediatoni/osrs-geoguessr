<!DOCTYPE html>

<html lang="en">

<head>
    <title>Playing now | RSLocator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Play a game of RSLocator. Guess all the locations and submit your score to the leaderboards">
    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/loader.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rastercoords@1.0.3/rastercoords.min.js"></script>

    <script src="game.min.js"></script>

    <div class="loader-wrapper h-100">
        <div class="text-center cf">
            <div class="span">
                <div class="location_indicator"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid h-100">
        <div class="modal fade" id="endScreenModal" tabindex="-1" role="dialog" aria-labelledby="endScreenModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Congrats, you finished the game!</h3>
                    </div>
                    <div class="modal-body">
                        <div id="endScreenSuccess" class="alert alert-success" role="alert">
                            This is a success alert—check it out!
                        </div>
                        <div id="endScreenFail" class="alert alert-danger" role="alert">
                            This is a danger alert—check it out!
                        </div>
                        You have achieved score: <span id="modalScoreEnd">12345</span>
                        <div class="form-group">
                            <label for="endScreenName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="endScreenName" maxlength="10">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addToLeaderBoards" class="btn btn-primary">Add to
                            leaderboards</button>
                        <button type="button" id="close" class="btn btn-primary">Home</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand">
            <div class="navbar-nav mx-auto align-middle text-center pt-sm-2 pb-sm-2"
                style="color: white; height: vh-100;">
                <li class="nav-item pr-4" style="border-right: 3px #FFBD59 solid;">
                    <h4 id="roundText">ROUND <span id="maxRoundsSpan" class="pl-2" style="color: #FFBD59;">1/</span>
                    </h4>
                    <div class="progress">
                        <div class="progress-bar" id="roundProgressBar" role="progressbar" style="width: 10%;"
                            aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="nav-item pl-4 pr-4 nav-logo" style="border-right: 3px #FFBD59 solid;">
                    <img class="img-fluid" src="images/logo.png" width="150">
                </li>
                <li class="nav-item pl-4">
                    <h4 id="scoreText">SCORE <span class="pl-2" style="color: #FFBD59;">0</span></h4>
                    <div class="progress">
                        <div class="progress-bar" id="scoreProgessBar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
            </div>
        </nav>

        <div id="map_container">
            <div id="map" class="map">

            </div>

            <div id="image" class="map">

            </div>
        </div>


        <div id="buttons" class="row m-0 p-0 text-center align-middle hidden">
            <div class="col m-0 p-0">
                <button id="viewMap">View Map</button>
                <button id="viewImage">View Image</button>
                <button id="confirmLocation">Confirm</button>
                <button id="next">Next</button>
                <button id="end">End</button>
            </div>
        </div>
    </div>

</body>

</html>
